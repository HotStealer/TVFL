<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbrimäng</title>
</head>
<body>
    <h1>Numbrimäng</h1>
    <p>Arva ära number vahemikus 1 kuni 100</p>
    <hr>
    <div class="form">
    <label for="guessField">Sisesta pakkumine</label>
    <input type="number" id="guessField" class="guessField" min="1" max="100">
    <input type="submit" value="Kontrolli" class="guessSubmit">
    </div>
    <div class="results">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
        <input type="submit" value="Alusta uuesti" class="guessRestart" onclick="" style="visibility: hidden" >
    </div>
    <script src="main.js"></script>
</body>
</html>
